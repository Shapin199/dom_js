<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counter"></div>
   <button id="btn">Click</button> 
   <button id="stp" onclick="stop()">Stop</button> 
   <script>
    var i=0;
    document.getElementById("btn").addEventListener("click",counter);

    function counter(){
        document.getElementById("counter").innerText =i;
        i++
    }
    document.getElementById("btn").addEventListener("mouseenter",colour1);
     
    function colour1(){
        document.getElementById("counter").style.color ="red";
        document.getElementById("counter").style.cursor = "pointer";
    }
    document.getElementById("btn").addEventListener("mouseleave",colour);
    function colour(){
        document.getElementById("counter").style.color ="black";
    }

    function stop(){
        document.getElementById("btn").removeEventListener("click",counter);
    }
   </script>
</body>
</html>

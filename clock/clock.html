<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="showTime()">
    <h1 style="font-size: 100px; text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; color: red;"></h1>
    <script>
        function showTime()
        {
            let d= new Date();
            let h=d.getHours();
            let m=d.getMinutes();
            let s=d.getSeconds();
            let sec ="AM"
            
            if(h>12) h=h-12;
             
            if(12>h) sec ="PM";
            h = h<10 ? "0"+h : h;
            m = m<10 ? "0"+m : m;
            s = s<10 ? "0"+s : s;

            let time = h+" : "+m+" : "+s+" "+sec;
            document.getElementsByTagName("h1")[0].innerText = time;

            setTimeout(showTime,1000);
        }
    </script>
</body>
</html>

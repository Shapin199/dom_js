<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="test" class="red">
        Hello!!!
    </h1>
    <button onclick="Testing()">Click</button>

    <h1 id="res"></h1>

    <script>
        let test = document.getElementById("test");
        function Testing()
        {
            let cls= test.getAttribute("class");
            // document.getElementById("res").innerHTML = cls;
            if(cls=="red") 
               test.setAttribute("class","blue");
            else
               test.setAttribute("class","red");
        }
    </script>
</body>
</html>

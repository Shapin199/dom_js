<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>please enter your  num 5 to 10</h4>
     <input type=" " id="num"><br>
      <button onclick="test1()">Click</button>
      <h1 id="res"></h1>
    <script>
        let num = document.getElementById('num');
        function test1() {
           
            try{
                let data = num.value;
                if(isNaN(data))
                {
                    throw "This not a number";
                }
                else 
                {
                    if(data<5 || data>10) 
                    {
                      throw "Number is out of range";
                    }
                    else 
                    {
                        throw "";
                    } 

                }
            }
            catch(err)
            {
               document.getElementById("res").innerText = err;
            }
            finally{
                num.value ="";
            }
       
        }
    </script>
</body>
</html>

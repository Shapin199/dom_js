    <script>
         let  pass = document.getElementById("password");
         function toggle(ele){
            let type = pass.getAttribute("type");
            if(type == "password")
            {
                pass.setAttribute("type","text");
                 ele.innerText = "Hide"
            }else{
                pass.setAttribute("type","password");
                ele.innerText = "Show";
            }
         }
         let flag =1;
         function check(item)
         {
            if(item.value.length > 0)
            {
                if(item.value != pass.value)
                {
                    document.getElementById("alert").innerText = "does not match comfrim password";
                    flag =0;
                }
                else{

                    flag =1;
                }
            }else
            {

            }
         }

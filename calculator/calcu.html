<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any">
    <select name="" id="opp">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any">
    <br>
    <button onclick="cal()">Calculator</button>
    <input type="number" name="res" id="res" readonly="">
    <script>
       function cal()
       {
         var v1 = document.getElementById('first').value;
         var v2 = document.getElementById("second").value;
         
         var opp = document.getElementById("opp").value;
        
         if(opp == '+')
         {
            var res = parseInt(v1)+parseInt(v2);
         }
         if(opp == '-')
         {
            var res = parseInt(v1)-parseInt(v2);
         }
         if(opp == '*')
         {
            var res = parseInt(v1)*parseInt(v2);
         }
         if(opp == '/')
         {
            var res = parseInt(v1)/parseInt(v2);
         }
         document.getElementById("res").value = res;
       }
    </script>
</body>
</html>

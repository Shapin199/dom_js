<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #yellow{
            width: 400px;
            height: 400px;
            background-color: yellow; 
            position: relative;
        }
        #red{
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            top: 0;
            left: 0;
        }
        #btn{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="move()">Click me</button>
    <div id="yellow">
        <div id="red"></div>
    </div>
    <script>
        function move(){
           let redElem = document.getElementById("red");
           let poe = 0;
           let anim = setInterval(ani,5);

           function ani() {
             if(poe == 350)
             {
                clearInterval(ani);
             }
             else
             {
                poe++;
                redElem.style.top = poe+"px";
                redElem.style.left = poe+"px";
             }
           }
        }

    </script>
</body>
</html>

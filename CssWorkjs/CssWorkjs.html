<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            color: red;
            font-size: 30px;
            text-align: center;
            margin-top: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">
        Shapin Boss
    </div>
    <script>
        function modify(){
            document.getElementById("main").style.fontSize ="100px";
            document.getElementById("main").style.color ="blue";
            document.getElementById("main").style.fontFamily ="vardana";
        }
        function unmodify(){
            document.getElementById("main").style.fontSize ="50px";
            document.getElementById("main").style.color ="red";
            document.getElementById("main").style.fontFamily ="";
        }
    </script>

</body>

</html>
